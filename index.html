<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Page Load</title>
    <script>
        // Пример условия
        const condition = 2; // Измените это значение на 1 или 0 для проверки

        window.onload = function() {
            if (condition === 1) {
                window.location.href = "404.html"; // Замените на вашу страницу 404
            } else if (condition === 2) {
                window.location.href = "minecraft.html"; // Замените на вашу страницу с описанием
            }
        };
    </script>
</head>
<body>
    <h1>Checking Condition...</h1>
</body>
</html>
